- clean: ['~']

- link:
    ~/.aliases: aliases
    ~/.bash_profile: bash_profile
    ~/.bash_prompt: bash_prompt
    ~/.bashrc: bashrc
    ~/.exports: exports
    ~/.functions: functions
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vimrc: vim/vimrc
    ~/.vim/.ycm_extra_conf.py: vim/ycm_extra_conf.py


